<app-navigation></app-navigation>

<form [formGroup]="formGroup">
  <div class="container-fluid">
    <div class="row row d-flex justify-content-center">
      <h1>{{title}}</h1>
    </div>
    <div class="row row d-flex justify-content-center">
      <div class="col col-lg-4">
        <div class="form-group">
          <label class="label">Username</label>
          <small *ngIf="isDisplayError('username')" class="error-string">
            Error</small>
          <input class="form-control" formControlName="username" readonly>
        </div>

        <div class="form-group">
          <label class="label">Current Password</label>
          <small *ngIf="isDisplayError('current_password')" class="error-string">
            Error</small>
          <input class="form-control" formControlName="current_password" type="password">
        </div>

        <div class="form-group">
          <label class="label">Password</label>
          <small *ngIf="isDisplayError('password')" class="error-string">
            Error</small>
          <input class="form-control" formControlName="password" type="password">
        </div>

        <div class="form-group">
          <label class="label">Confirm Password</label>
          <small *ngIf="isDisplayError('password_confirm')" class="error-string">
            Error</small>
          <input class="form-control" formControlName="password_confirm" type="password">
        </div>

        <button type="button" class="btn btn-primary bt-action"
          (click)="editUser()">{{translateResults.button_title.edit}}</button>
      </div>
    </div>
  </div>

</form>
