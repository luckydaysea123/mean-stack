<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col col-lg-4">
      <form [formGroup]="formGroup">
        <div class="form-group">
          <label class="label">Username</label>
          <small *ngIf="isDisplayError('username')" class="error-string">
            Error</small>
          <input class="form-control" formControlName="username" autocomplete="false">
        </div>
        <div class="form-group">
          <label class="label">Password</label>
          <small *ngIf="isDisplayError('password')" class="error-string">
            Error</small>
          <input type="password" class="form-control" formControlName="password" autocomplete="false">
        </div>
      </form>
      <div class="form-group">
        <button (click)="login()" class="btn btn-primary ">Sign In</button>
      </div>
    </div>
  </div>
</div>
